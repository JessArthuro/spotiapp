<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="row animated fadeIn">
  <div class="col-2">
    <img class="img-thumbnail" [src]="artist.images | noimage" alt="" />
  </div>
  <div class="col">
    <h3>{{ artist.name }}</h3>
    <a [href]="artist.external_urls.spotify" target="_blank"
      >Ir a la pagina del artista</a
    >
  </div>
  <div class="col-4 text-end">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>
</div>

<div class="row mt-5">
  <div class="col">
    <table class="table table-dark table-borderless align-middle">
      <thead class="table-primary">
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let track of topTracks" >
          <td>
            <img
              class="img-thumb"
              [src]="track.album.images | noimage"
              alt=""
            />
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <iframe
              style="border-radius: 12px"
              [src]="track.id | safedom"
              width="100%"
              height="152"
              frameBorder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
